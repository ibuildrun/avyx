services:
  # Development mode with hot reload
  web-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # Tuna tunnel for HTTPS (Telegram Web App)
  # Run separately: docker-compose up tunnel
  tunnel:
    image: alpine:latest
    network_mode: host
    environment:
      - TUNA_TOKEN=${TUNA_TOKEN}
    command: >
      sh -c "
        apk add --no-cache curl bash &&
        curl -sSL https://get.tuna.am | bash &&
        echo 'ðŸš€ Tuna tunnel starting on port 3000...' &&
        tuna http 3000 --token=$${TUNA_TOKEN}
      "

  # Production build (nginx)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    profiles:
      - prod

volumes:
  node_modules:

networks:
  default:
    name: avyx-network
