<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AVYX Beta</title>
    <meta name="description" content="A creative platform for artists and designers to find commercial tasks, earn money, and grow through missions.">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body, #root {
            height: 100%;
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #FDFCFB;
        }
        /* Telegram Mini App viewport fix */
        .tg-viewport {
            height: 100%;
            height: 100dvh;
            height: var(--tg-viewport-stable-height, 100dvh);
        }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 127, 80, 0.3);
            border-radius: 10px;
            transition: background 0.3s;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 127, 80, 0.6);
        }

        /* For containers that need to hide scrollbar specifically */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .pastel-shadow {
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.05);
        }
        .coral-gradient {
            background: linear-gradient(135deg, #FF7F50 0%, #FF6B6B 100%);
        }
        .avatar-diamond {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .btn-hover:active {
            transform: scale(0.96);
            transition: transform 0.1s;
        }
        @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
        }
        .animate-shimmer {
          background-size: 200% 100%;
          animation: shimmer 1.5s infinite linear;
        }
        @keyframes glow {
          0% { filter: drop-shadow(0 0 5px rgba(255, 127, 80, 0.3)); }
          50% { filter: drop-shadow(0 0 20px rgba(255, 127, 80, 0.6)); }
          100% { filter: drop-shadow(0 0 5px rgba(255, 127, 80, 0.3)); }
        }
        .avatar-glow {
          animation: glow 3s infinite ease-in-out;
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>
<body class="bg-[#FDFCFB] text-[#2D3436]">
    <div id="root"></div>
<script type="module" src="/src/index.tsx"></script>
</body>
</html>
